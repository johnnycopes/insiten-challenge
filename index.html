<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Yantramanav:100,300,400" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Insiten Challenge</title>
</head>

<body ng-app="InsitenChallenge">
    <header>
        <div class="container">
            <a href="https://insiten.com/" target="_blank">
                <img src="img/insiten_logo.png" alt="Insiten company logo">
            </a>
            <div class="links">
                <a class="home" ui-sref="home">Home</a>
                <button ui-sref="new_target">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <span>Add new target</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <main ui-view class="fade"></main>
    </div>

    <!-- JS -->
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="js/angular-animate.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
